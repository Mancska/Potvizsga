<!DOCTYPE html>
<html>
<head>
  <title>The Night of the Living Duck's</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>The Night of the Living Duck's</h1>
  </header>

  <div class="game-container">
    <table id="game-table">
      <!-- Empty table cells where ducks will fly -->
    </table>
  </div>
  

  <div class="instructions">
    <h2>Instructions:</h2>
    <p>Shoot the ducks before they reach the end!</p>
    <p>Click on a duck to shoot and earn points.</p>
    <p>If a duck reaches the last box, you lose a point.</p>
  </div>

  <div class="score">Score: <span id="score">0</span></div>
  <div class="timer">Time Left: <span id="timer">90</span></div>

  <script type="module" src="main.js"></script>
</body>
</html>
